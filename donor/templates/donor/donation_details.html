{% extends "donor/fullbellybase.html" %}

{% block title %}Donations{% endblock %}

{% block content %}

    <div class="p-6 border border-coolGray-100 overflow-hidden bg-white rounded-md shadow-dashboard relative">
      <div class="pb-6 border-b border-coolGray-100">
        <div class="flex flex-wrap items-center justify-between -m-2">
          <div class="w-full md:w-auto">
            <section>
              <div class="bg-white">
                <div class="container px-4 mx-auto">
                  <div class="flex flex-wrap h-16 py-4 items-center">
                    <p class="inline-block text-xl text-coolGray-500 font-medium">Donor</p>
                    <span class="mx-3">
                      <i class="fa-solid fa-caret-right"></i>
                    </span>
                    <p class="inline-block text-xl text-coolGray-500 font-medium">Donations</p>
                    <span class="mx-3">
                      <i class="fa-solid fa-caret-right"></i>
                    </span>
                    <p class="inline-block text-xl text-greenish font-medium hover:bg-transparent">Donation Details</p>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
        <section class="bg-coolGray-50 py-4 mt-10">
            <div class="container px-4 mx-auto">
                <div class="p-6 border border-coolGray-100 overflow-hidden bg-white rounded-md shadow-dashboard relative">
                    <div class="pt-4 bg-white shadow rounded">
                        <div class="py-20 bg-gray-50 rounded">
                          <div class="flex flex-wrap items-center justify-between -m-2">
                            <div class="w-full md:w-auto p-2">
                              <p class="text-2xl text-greenish font-medium ml-8 mb-5">Donation Details</p>
                            </div>
                            <div class="w-full md:w-auto p-1.5 ml-2 md:ml-0 md:mr-4 ml-auto">
                              <button id="accept-donation-button" class="flex justify-center w-full px-4 py-2 font-medium text-sm border-2 border-gray-400 hover:border-coolGray-300 bg-white rounded-md shadow-button">
                                <p>Donate to NGO</p>
                              </button>
                            </div>
                          </div>

                            <section class="py-1">
                              <div class="container px-4 mx-auto">
                                <div class="max-w-xl lg:max-w-6xl mx-auto">
                                  <div class="mt-8 mb-8 border-b-2 border-coolGray-200">
                                    <div class="flex flex-col md:flex-row -mb-px">
                                      <h3 class="mb-2 text-lg font-bold ml-0 md:ml-0 lg:ml-20" style="color: #AF8905;">ID</h3>
                                      <p class="text-sm font-medium mt-1 md:mt-0 ml-0 md:ml-10 lg:ml-20">110110110</p>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </section>

                            <section class="py-1">
                              <div class="container px-4 mx-auto">
                                <div class="max-w-xl lg:max-w-6xl mx-auto">
                                  <div class="mt-8 mb-8 border-b-2 border-coolGray-200">
                                    <div class="flex flex-col md:flex-row -mb-px">
                                      <h3 class="mb-2 text-lg font-bold ml-0 md:ml-0 lg:ml-20" style="color: #AF8905;">Restaurant</h3>
                                      <p class="text-sm font-medium mt-1 md:mt-0 ml-0 md:ml-10 lg:ml-20">All</p>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </section>


                            <section class="py-1">
                              <div class="container px-4 mx-auto">
                                <div class="max-w-xl lg:max-w-6xl mx-auto">
                                  <div class="mt-8 mb-8 border-b-2 border-coolGray-200">
                                    <div class="flex flex-col md:flex-row -mb-px">
                                      <h3 class="mb-2 text-lg font-bold ml-0 md:ml-0 lg:ml-20" style="color: #AF8905;">NGO</h3>
                                      <p class="text-sm font-medium mt-1 md:mt-0 ml-0 md:ml-10 lg:ml-20">Red Cross</p>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </section>


                            <section class="py-1">
                              <div class="container px-4 mx-auto">
                                <div class="max-w-xl lg:max-w-6xl mx-auto">
                                  <div class="mt-8 mb-8 border-b-2 border-coolGray-200">
                                    <div class="flex flex-col md:flex-row -mb-px">
                                      <h3 class="mb-2 text-lg font-bold ml-0 md:ml-0 lg:ml-20" style="color: #AF8905;">Meal Type</h3>
                                      <p class="text-sm font-medium mt-1 md:mt-0 ml-0 md:ml-10 lg:ml-20">Breakfast</p>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </section>
                            <section class="py-1">
                              <div class="container px-4 mx-auto">
                                <div class="max-w-xl lg:max-w-6xl mx-auto">
                                  <div class="mt-8 mb-8 border-b-2 border-coolGray-200">
                                    <div class="flex flex-col md:flex-row -mb-px">
                                      <h3 class="mb-2 text-lg font-bold ml-0 md:ml-0 lg:ml-20" style="color: #AF8905;">Quantity</h3>
                                      <p class="text-sm font-medium mt-1 md:mt-0 ml-0 md:ml-10 lg:ml-20">20 Plates</p>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </section>
                            <section class="py-1">
                              <div class="container px-4 mx-auto">
                                <div class="max-w-xl lg:max-w-6xl mx-auto">
                                  <div class="mt-8 mb-8 border-b-2 border-coolGray-200">
                                    <div class="flex flex-col md:flex-row -mb-px">
                                      <h3 class="mb-2 text-lg font-bold ml-0 md:ml-0 lg:ml-20" style="color: #AF8905;">Food Type</h3>
                                      <p class="text-sm font-medium mt-1 md:mt-0 ml-0 md:ml-10 lg:ml-20">Perishable Food</p>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </section>

                            <div class="flex flex-wrap justify-between md:flex-row -m-1.5">
                              <div class="w-full md:w-auto p-1.5 md:ml-0 md:mr-2 lg:ml-5 lg:mr-2">
                                <button class="flex justify-center w-full px-4 py-2 font-medium text-sm border-2 border-gray-400 hover:border-coolGray-300 bg-white rounded-md shadow-button" onclick="window.location.href='{% url 'donor:donations' %}'">
                                  <p>Cancel</p>
                                </button>
                              </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>

      <script>
  const acceptDonationButton = document.getElementById('accept-donation-button');

  acceptDonationButton.addEventListener('click', () => {
    const modal = document.createElement('div');
    modal.classList.add('modal');
    modal.innerHTML = `
      <div class="modal-content">
      <div><i class="fa-solid fa-circle-check fa-beat-fade fa-2xl" style="margin-top: 20px; margin-bottom: 30px; color: #2BA19A;"></i></div>
        <h2 class="mb-2 text-2xl lg:text-2xl font-bold font-heading" style="color: #2BA19A;">Success</h2>
        <p>Donation added to My Donation section.</p>
        <p>Please wait while the NGO schedules the pickup time</p>
      </div>
    `;
    document.body.appendChild(modal);
    setTimeout(() => {
      modal.remove();
      window.location.href = '{% url 'donor:donations' %}';
    }, 8000);
  });

</script>
    </div>



{% endblock content %}
