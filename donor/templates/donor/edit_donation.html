{% extends "donor/fullbellybase.html" %}

{% block title %}Donation{% endblock %}

{% block content %}

    <div class="p-6 border border-coolGray-100 overflow-hidden bg-white rounded-md shadow-dashboard relative">
      <div class="pb-6 border-b border-coolGray-100">
        <div class="flex flex-wrap items-center justify-between -m-2">
          <div class="w-full md:w-auto">
            <section>
              <div class="bg-white">
                <div class="container px-4 mx-auto">
                  <div class="flex flex-wrap h-16 py-4 items-center">
                    <p class="inline-block text-xl text-coolGray-500 font-medium">Donor</p>
                    <span class="mx-3">
                      <i class="fa-solid fa-caret-right"></i>
                    </span>
                    <p class="inline-block text-xl text-coolGray-500 font-medium">Donations</p>
                    <span class="mx-3">
                      <i class="fa-solid fa-caret-right"></i>
                    </span>
                    <p class="inline-block text-xl text-greenish font-medium hover:bg-transparent">Edit Donation</p>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>

<section class="bg-coolGray-50 py-4">
  <div class="container px-4 mx-auto">
    <div class="p-6 h-full border border-coolGray-100 overflow-hidden bg-white rounded-md shadow-dashboard">
      <form method="post">
        {% csrf_token %}
        <div class="pb-6 border-b border-coolGray-100">
          <div class="flex flex-wrap items-center justify-between -m-2">
            <div class="w-full md:w-auto p-2">
              <p class="text-lg text-coolGray-500 font-medium">Edit the details below</p>
            </div>
            <div class="w-full md:w-auto p-2">
              <div class="flex flex-wrap justify-between -m-1.5">
                <div class="w-full md:w-auto p-1.5">
                  <button class="group relative font-medium leading-6 px-5 mb-2 py-3 w-full uppercase text-white text-xs font-semibold tracking-px bg-custom-color overflow-hidden rounded-md" onclick="window.location.href='{% url 'donor:donations' %}'">
                    <div class="absolute top-0 left-0 transform -translate-x-full group-hover:-translate-x-0 h-full w-full transition ease-in-out duration-500 bg-gradient-custom-3"></div>
                    <p class="relative z-10">Cancel</p>
                  </button>
                </div>
                <div class="w-full md:w-auto p-1.5">
                  <button id="edit-donation-button" type="submit" class="group relative font-medium leading-6 px-5 mb-2 py-3 w-full uppercase text-white text-xs font-semibold tracking-px bg-custom-color hover:bg-custom-hover overflow-hidden rounded-md">
                    <div class="absolute top-0 left-0 transform -translate-x-full group-hover:-translate-x-0 h-full w-full transition ease-in-out duration-500 bg-gradient-custom"></div>
                    <p class="relative z-10">Edit Request</p>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="nonperishable-donation-fields">

          {% if non_perishable_donation %}

          <div class="relative w-full py-2 px-3 mb-4  border-b border-coolGray-100 focus-within:border-green-500 rounded-lg">
            <div class="flex items-center">
              <label for="id_MealTitle" class="block w-1/4 pr-4 font-medium text-sm text-gray-700">Meal Title</label>
              <div class="w-1/2 flex items-center">
                <input class="w-full px-4 py-2.5 text-base text-coolGray-900 font-normal outline-none focus:border-green-500 border border-coolGray-200 rounded-lg shadow-input form-control mb-5" type="text" name="MealTitle" id="id_MealTitle" value="{{ donation_form.initial.MealTitle }}" required>
              </div>
            </div>
          </div>


          <div class="relative w-full py-2 px-3 mb-4  border-b border-coolGray-100 focus-within:border-green-500 rounded-lg">
            <div class="flex items-center">
              <label for="id_MealDescription" class="block w-1/4 pr-4 font-medium text-sm text-gray-700">Meal Description</label>
              <div class="w-1/2 flex items-center">
                <textarea class="w-full px-4 py-2.5 text-base text-coolGray-900 font-normal outline-none focus:border-green-500 border border-coolGray-200 rounded-lg shadow-input form-control mb-5" name="MealDescription" id="id_MealDescription" rows="4" required>{{ donation_form.initial.MealDescription }}</textarea>
              </div>
            </div>
          </div>

          <div class="relative w-full py-2 px-3 mb-4  border-b border-coolGray-100 focus-within:border-green-500 rounded-lg">
            <div class="flex items-center">
              <label for="id_MealQuantityKgs" class="block w-1/4 pr-4 font-medium text-sm text-gray-700">Meal Quantity (Kgs)</label>
              <div class="w-1/2 flex items-center">
                <input class="w-full px-4 py-2.5 text-base text-coolGray-900 font-normal outline-none focus:border-green-500 border border-coolGray-200 rounded-lg shadow-input form-control mb-5" type="text" name="MealQuantityKgs" id="id_MealQuantityKgs" value="{{ non_perishable_donation.MealQuantityKgs }}" required>
              </div>
            </div>
          </div>

          <div class="relative w-full py-2 px-3 mb-4  border-b border-coolGray-100 focus-within:border-green-500 rounded-lg">
            <div class="flex items-center">
              <label for="id_pickup_location" class="block w-1/4 pr-4 font-medium text-sm text-gray-700">Pickup Location</label>
              <div class="w-1/2 flex items-center">
                <input class="w-full px-4 py-2.5 text-base text-coolGray-900 font-normal outline-none focus:border-green-500 border border-coolGray-200 rounded-lg shadow-input form-control mb-5" type="text" name="pickup_location" id="id_pickup_location" value="{{ donation_form.initial.pickup_location}}" required>
              </div>
            </div>
          </div>

          {% endif %}

        </div>


        <div id="perishable_donation-fields">

          {% if perishable_donation %}

          <div class="relative w-full py-2 px-3 mb-4  border-b border-coolGray-100 focus-within:border-green-500 rounded-lg">
            <div class="flex items-center">
              <label for="id_MealType" class="block w-1/4 pr-4 font-medium text-sm text-gray-700">Meal Type</label>
              <div class="w-1/2 flex items-center">
                <input class="w-full px-4 py-2.5 text-base text-coolGray-900 font-normal outline-none focus:border-green-500 border border-coolGray-200 rounded-lg shadow-input form-control mb-5" type="text" name="MealType" id="id_MealType" value="{{ donation_form.initial.MealType }}" required>
              </div>
            </div>
          </div>


          <div class="relative w-full py-2 px-3 mb-4  border-b border-coolGray-100 focus-within:border-green-500 rounded-lg">
            <div class="flex items-center">
              <label for="id_MealQuantityPlates" class="block w-1/4 pr-4 font-medium text-sm text-gray-700">Meal Quantity (Plates)</label>
              <div class="w-1/2 flex items-center">
                <input class="w-full px-4 py-2.5 text-base text-coolGray-900 font-normal outline-none focus:border-green-500 border border-coolGray-200 rounded-lg shadow-input form-control mb-5" type="text" name="MealQuantityPlates" id="id_MealQuantityPlates" value="{{ perishable_donation.MealQuantityPlates }}" required>
              </div>
            </div>
          </div>


          <div class="relative w-full py-2 px-3 mb-4  border-b border-coolGray-100 focus-within:border-green-500 rounded-lg">
            <div class="flex items-center">
              <label for="id_pickup_location" class="block w-1/4 pr-4 font-medium text-sm text-gray-700">Pickup Location</label>
              <div class="w-1/2 flex items-center">
                <input class="w-full px-4 py-2.5 text-base text-coolGray-900 font-normal outline-none focus:border-green-500 border border-coolGray-200 rounded-lg shadow-input form-control mb-5" type="text" name="pickup_location" id="id_pickup_location" value="{{ donation_form.initial.pickup_location }}" required>
              </div>
            </div>
          </div>

          {% endif %}

        </div>
      </form>
    </div>
  </div>
</section>

<script>
  function showDonationFields() {
    const isPerishable = {{ is_perishable }};
    const perishableFields = document.getElementById("perishable_donation-fields");
    const nonPerishableFields = document.getElementById("nonperishable-donation-fields");

    if (isPerishable) {
      perishableFields.style.display = "block";
      nonPerishableFields.style.display = "none";
    } else {
      perishableFields.style.display = "none";
      nonPerishableFields.style.display = "block";
    }
  }

  // Call the function on page load
  showDonationFields();
</script>

    </div>
