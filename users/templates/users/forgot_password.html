{% extends "users/registration_base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<section class="py-36">
  <div class="container px-4 mx-auto">
    <div class="relative max-w-lg mx-auto pt-16 pb-16 px-6 md:px-10 lg:px-16 rounded-xl" style="background-color: #ffffff; rounded-xl">
      <a class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2" href="#">
        <img class="block" src="https://i.ibb.co/wKwTF3T/Screenshot-from-2023-03-18-08-54-04.png" alt="Screenshot-from-2023-03-18-08-54-04" width="130" style="border: 2px solid #ADD8E6; border-radius: 0.5rem;">
      </a>
      <div class="relative max-w-md mx-auto text-center">
        <h2 class="text-4xl text-dark font-semibold mb-2 mt-4">Forgot Password ?</h2>
            <p class="text-gray-500 font-medium mb-10 mt-4">Don't worry ! Please enter your email.</p>
        <form id="login-form" method="post" action="{% url 'users:login' %}">
          {% csrf_token %}
          {% for field in form %}
              <div class="relative w-full h-14 py-4 px-3 mb-8 border border-gray-400 hover:border-white focus-within:border-green-500 rounded-lg {% if field.errors %}is-invalid{% endif %}">
                <span class="absolute bottom-full left-0 ml-3 -mb-1 transform translate-y-0.5 text-sm font-semibold text-white px-1 rounded-lg" style="background-color: #AF8905;">{{ field.label }}</span>
                <input class="block w-full bg-transparent text-sm text-dark font-medium outline-none rounded-lg" type="email" name="{{ field.name }}">
              </div>
          {% endfor %}
          <button class="block w-full py-4 mb-4 leading-6 text-white font-semibold" style="background-color: #2BA19A; color: #fff; border-radius: 0.5rem; transition: background-color 200ms;">Submit</button>
          <p class="font-medium">
            <span class="text-gray-500">Remembered your password ?</span>
            <a class="inline-block hover:underline" style="color: #AF8905" href="{% url 'users:login' %}">Sign In</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
