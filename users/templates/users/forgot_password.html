{% extends "users/registration_base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}

<section class="py-36">
  <div class="container px-4 mx-auto">
    <div class="relative max-w-lg mx-auto pt-16 pb-16 px-6 md:px-10 lg:px-16 rounded-xl border-2" style="background-color: #ffffff; border-color: #2BA19A;">
      <a class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2" href="#">
        <img class="block" src="https://i.ibb.co/wKwTF3T/Screenshot-from-2023-03-18-08-54-04.png" alt="Screenshot-from-2023-03-18-08-54-04" width="130" style="border: 2px solid #ADD8E6; border-radius: 0.5rem;">
      </a>
      <div class="relative max-w-md mx-auto text-center">
        <h2 class="text-4xl text-dark font-semibold mb-2 mt-4">Forgot Password ?</h2>
            <p class="text-gray-500 font-medium mb-6 mt-4">Don't worry ! Please enter your email.</p>
        <form id="forgot-password-form" method="post" action="{% url 'users:forgot_password' %}">
          {% csrf_token %}
          {% for field in form %}
          <div class="relative w-full h-14 py-4 px-3 mb-6 border-gray-400 focus-within:border-green-500 rounded-lg {% if field.errors %}is-invalid{% endif %}">
          <input class="block w-full h-14 bg-transparent text-sm text-dark font-medium rounded-lg" type="email" name="{{ field.name }}" placeholder="{{ field.label }}" required>
          </div>
          {% endfor %}
          <button type="submit" class="group relative font-medium leading-6 px-6 mt-6 mb-4 py-5 w-full uppercase text-white text-xs font-semibold tracking-px bg-custom-color hover:bg-custom-hover overflow-hidden rounded-md">
            <div class="absolute top-0 left-0 transform -translate-x-full group-hover:-translate-x-0 h-full w-full transition ease-in-out duration-500 bg-gradient-custom"></div>
            <p class="relative z-10">Submit</p>
          </button>
          <p class="font-medium">
            <span class="text-gray-500">Remembered your password ?</span>
            <a class="inline-block hover:underline" style="color: #AF8905" href="{% url 'users:login' %}">Sign In</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('forgot-password-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const jsonFormData = {};
            for (const [key, value] of formData.entries()) {
                jsonFormData[key] = value;
            }

            axios.post("{% url 'users:forgot_password' %}", JSON.stringify(jsonFormData), {
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}',
                }
            })
            .then(function(response) {
                if (response.data.success) {
                    const modal = document.createElement('div');
                    modal.classList.add('modal');
                    modal.innerHTML = `
                            <div class="modal-content">
                                <div><i class="fa-solid fa-circle-check fa-beat-fade fa-2xl" style="margin-top: 20px; margin-bottom: 30px; color: #2BA19A;"></i></div>
                                <h2 class="mb-2 text-2xl lg:text-2xl font-bold font-heading" style="color: #2BA19A;">Success</h2>
                                <p>If the address provided is linked to an existing account, an email has been sent !</p>
                                <p> Check your inbox.</p>
                                <div class="modal-footer">
                                    <button type="button" id="close-modal-button" class="mt-4 px-4 py-2 bg-custom-color text-white font-semibold rounded-md">Close</button>
                                </div>
                            </div>
                    `;
                    document.body.appendChild(modal);



                    const closeModalButton = modal.querySelector('#close-modal-button');
                      closeModalButton.addEventListener('click', () => {
                          modal.remove();
                          window.location.href = "{% url 'users:login' %}";
                      });


                    form.reset();
                    const invalidFields = form.querySelectorAll('.is-invalid');
                    invalidFields.forEach(field => {
                        field.classList.remove('is-invalid');
                    });
                } else {
                    // ...
                }
            })
            .catch(function(error) {
                console.error(error);
            });
        });
    });
</script>








{% endblock content %}
