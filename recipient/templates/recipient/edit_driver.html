{% block content %}

    <div class="p-6 border border-coolGray-100 overflow-hidden bg-white rounded-md shadow-dashboard relative">

            <section>
              <div class="bg-white">

  <div class="container px-4 mx-auto">

          </div>

            <div class="w-full md:w-auto p-2">
                            <div class="flex flex-wrap justify-between -m-1.5">
                                <div class="w-full md:w-auto p-1.5">
                                    <button class="group relative font-medium leading-6 px-5 mb-2 py-3 w-full uppercase text-white text-xs font-semibold tracking-px bg-custom-color overflow-hidden rounded-md" onclick="window.location.href='{% url 'recipient:ngo_details' %}'">
                                        <div class="absolute top-0 left-0 transform -translate-x-full group-hover:-translate-x-0 h-full w-full transition ease-in-out duration-500 bg-gradient-custom-3"></div>

                                    </button>
                                </div>
                                <div class="w-full md:w-auto p-1.5">
                                    <button type="submit" id="update-driver-button" class="group relative font-medium leading-6 px-5 mb-2 py-3 w-full uppercase text-white text-xs font-semibold tracking-px bg-custom-color hover:bg-custom-hover overflow-hidden rounded-md">
                                        <div class="absolute top-0 left-0 transform -translate-x-full group-hover:-translate-x-0 h-full w-full transition ease-in-out duration-500 bg-gradient-custom"></div>
                                        <p class="relative z-10">Edit NGO</p>

                            </div>

  <div class="relative w-full py-2 px-3 mt-4 mb-4  border-b border-coolGray-100 focus-within:border-green-500 rounded-lg">
  <div class="flex items-center">
    <label for="id_Email" class="block w-1/4 pr-4 font-medium text-sm text-gray-700">Email</label>
    <div class="w-1/2 flex items-center">
      <input class="w-full px-4 py-2.5 text-base text-coolGray-900 font-normal outline-none focus:border-green-500 border border-coolGray-200 rounded-lg shadow-input form-control mb-5" type="email" name="Email" id="id_Email" value="{{ form.Email.value }}" required>
    </div>
  </div>
</div>

<div class="relative w-full py-2 px-3 mb-4  border-b border-coolGray-100 focus-within:border-green-500 rounded-lg">
  <div class="flex items-center">
    <label for="id_Username" class="block w-1/4 pr-4 font-medium text-sm text-gray-700">Username</label>
    <div class="w-1/2 flex items-center">
      <input class="w-full px-4 py-2.5 text-base text-coolGray-900 font-normal outline-none focus:border-green-500 border border-coolGray-200 rounded-lg shadow-input form-control mb-5" type="text" name="Username" id="id_Username" value="{{ form.Username.value }}" required>
    </div>
  </div>
</div>

<div class="relative w-full py-2 px-3 mb-4  border-b border-coolGray-100 focus-within:border-green-500 rounded-lg">
  <div class="flex items-center">
    <label for="id_first_name" class="block w-1/4 pr-4 font-medium text-sm text-gray-700">First Name</label>
    <div class="w-1/2 flex items-center">

<div class="relative w-full py-2 px-3 mb-4  border-b border-coolGray-100 focus-within:border-green-500 rounded-lg">

    <label for="id_last_name" class="block w-1/4 pr-4 font-medium text-sm text-gray-700">Last Name</label>
    <div class="w-1/2 flex items-center">
      <input class="w-full px-4 py-2.5 text-base text-coolGray-900 font-normal outline-none focus:border-green-500 border border-coolGray-200 rounded-lg shadow-input form-control mb-5" type="text" name="last_name" id="id_last_name" value="{{ form.last_name.value }}" required>
    </div>

</div>

<div class="relative w-full py-2 px-3 mb-4  border-b border-coolGray-100 focus-within:border-green-500 rounded-lg">

    <div class="w-1/2 flex items-center">

            <p class="relative z-10">Change</p>

    <div class="flex flex-wrap -m-3 hidden" id="upload-photo-section">

<div class="relative w-full py-2 px-3 mb-4  border-b border-coolGray-100 focus-within:border-green-500 rounded-lg">

<div class="relative w-full py-2 px-3 mb-4 border-gray-400 focus-within:border-green-500 rounded-lg">
  <div class="flex items-center">
    <label for="id_CarNumberPlate" class="block w-1/4 pr-4 font-medium text-sm text-gray-700">Car Number Plate</label>
    <div class="w-1/2 flex items-center">
      <input class="w-full px-4 py-2.5 text-base text-coolGray-900 font-normal outline-none focus:border-green-500 border border-coolGray-200 rounded-lg shadow-input form-control mb-5" type="text" name="CarNumberPlate" id="id_CarNumberPlate" value="{{ form.CarNumberPlate.value }}" required>
    </div>
  </div>
</div>







    </div>
  </div>
</section>
</form>

              <script>
  document.addEventListener('DOMContentLoaded', function() {
    const changeBtn = document.getElementById('change-photo-btn');
    const cancelBtn = document.getElementById('cancel-photo-btn');
    const photoSection = document.getElementById('photo-section');
    const uploadPhotoSection = document.getElementById('upload-photo-section');

    // Function to show add photo section and hide profile section
    function showAddPhoto() {
      photoSection.style.display = 'none';
      uploadPhotoSection.style.display = 'flex';
    }

    // Function to hide add photo section and show profile section
    function cancelAddPhoto() {
      uploadPhotoSection.style.display = 'none';
      photoSection.style.display = 'flex';
    }

    // Add event listener to change button
    changeBtn.addEventListener('click', (event) => {
      event.preventDefault(); // Prevent the default form submission
      showAddPhoto();
    });

    // Add event listener to cancel button
    cancelBtn.addEventListener('click', (event) => {
      event.preventDefault(); // Prevent the default form submission
      cancelAddPhoto();
    });
  });
</script>
