<script>
document.addEventListener('DOMContentLoaded', function() {
  const changeBtn = document.getElementById('change-photo-btn');
  const cancelBtn = document.getElementById('cancel-photo-btn');
  const photoSection = document.getElementById('photo-section');
  const uploadPhotoSection = document.getElementById('upload-photo-section');

  // Function to show add photo section and hide profile section
  function showAddPhoto() {
    photoSection.style.display = 'none';
    uploadPhotoSection.style.display = 'flex';
  }

  // Function to hide add photo section and show profile section
  function cancelAddPhoto() {
    uploadPhotoSection.style.display = 'none';
    photoSection.style.display = 'flex';
  }

  // Function to handle errors and display them under specific fields
  function handleErrors(errors) {
    for (const field in errors) {
      if (Object.hasOwnProperty.call(errors, field)) {
        const errorMessages = errors[field].join('<br>'); // Join error messages if there are multiple
        const errorElement = document.getElementById(field + '-error');
        if (errorElement) {
          errorElement.innerHTML = ''; // Clear previous errors
          errorElement.innerHTML = '<span class="text-red-500">' + errorMessages + '</span>';
        }
      }
    }
  }

  // Add event listener to change button
  changeBtn.addEventListener('click', (event) => {
    event.preventDefault(); // Prevent the default form submission
    showAddPhoto();
  });

  // Add event listener to cancel button
  cancelBtn.addEventListener('click', (event) => {
    event.preventDefault(); // Prevent the default form submission
    cancelAddPhoto();
  });

  const editForm = document.getElementById('edit-driver-form');

  if (editForm) {
    editForm.addEventListener('submit', async function(event) {
      event.preventDefault();

      // Clear previous errors
      const errorDivs = editForm.querySelectorAll('.text-red-500');
      errorDivs.forEach((errorDiv) => {
        errorDiv.innerHTML = '';
      });

      const formData = new FormData(editForm);

      try {
        const response = await fetch(editForm.action, {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const data = await response.json();

        if (data.success) {
          window.location.href = '{% url "recipient:drivers" %}';
        } else {
          // Handle form errors
          const errors = data.errors;
          handleErrors(errors); // Call the handleErrors function to display errors
        }
      } catch (error) {
        console.error(error);
      }
    });
  }
});
</script>
