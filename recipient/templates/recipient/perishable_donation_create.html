{% extends "recipient/fullbellybase.html" %}


{% block title %}Donations{% endblock %}

{% block content %}

    <div class="p-6 border border-coolGray-100 overflow-hidden bg-white rounded-md shadow-dashboard relative">
      <div class="pb-6 border-b border-coolGray-100">
        <div class="flex flex-wrap items-center justify-between -m-2">
          <div class="w-full md:w-auto">
            <section>
              <div class="bg-white">
                <div class="container px-4 mx-auto">
                  <div class="flex flex-wrap h-16 py-4 items-center">
                    <p class="inline-block text-xl text-coolGray-500 font-medium">Recipient</p>
                    <span class="mx-3">
                      <i class="fa-solid fa-caret-right"></i>
                    </span>
                    <p class="inline-block text-xl text-coolGray-500 font-medium">Donations</p>
                      <span class="mx-3">
                      <i class="fa-solid fa-caret-right"></i>
                    </span>
                    <p class="inline-block text-xl text-coolGray-500 font-medium">Request Donation</p>
                    <span class="mx-3">
                      <i class="fa-solid fa-caret-right"></i>
                    </span>
                    <p class="inline-block text-xl text-greenish font-medium hover:bg-transparent">Request</p>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <section class="bg-coolGray-50 py-4">
    <div class="container px-4 mx-auto">
      <div class="p-6 h-full border border-coolGray-100 overflow-hidden bg-white rounded-md shadow-dashboard">

        <div class="pb-6 border-b border-coolGray-100">
        <div class="flex flex-wrap items-center justify-between -m-2">
          <div class="w-full md:w-auto p-2">
            <p class="text-xl text-coolGray-500 font-medium">Fill the details below</p>
              <p class="mt-2 text-sm font-medium" style="color:red;">NOTE: You cannot go back at this level</p>
          </div>

            <div class="w-full md:w-auto p-2">
                            <div class="flex flex-wrap justify-between -m-1.5">
                                <div class="w-full md:w-auto p-1.5">
                                    <button type="submit" id="next-page-button" class="group relative font-medium leading-6 px-5 mb-2 py-3 w-full uppercase text-white text-xs font-semibold tracking-px bg-custom-color hover:bg-custom-hover overflow-hidden rounded-md">
                                        <div class="absolute top-0 left-0 transform -translate-x-full group-hover:-translate-x-0 h-full w-full transition ease-in-out duration-500 bg-gradient-custom"></div>
                                        <p class="relative z-10">Submit</p>
                                    </button>
                                </div>
                            </div>
                        </div>

        </div>
      </div>


          <div class="relative w-full py-2 px-3 mb-4  border-b border-coolGray-100 focus-within:border-green-500 rounded-lg">
              <div class="flex items-center">
                <label for="id_MealType" class="block w-1/4 pr-4 font-medium text-sm text-gray-700">Meal Type</label>
                <div class="w-1/2 flex items-center">
                  <input class="w-full px-4 py-2.5 text-base text-coolGray-900 font-normal outline-none focus:border-green-500 border border-coolGray-200 rounded-lg shadow-input form-control mb-5" type="text" name="MealType" id="id_MealType" required>
                </div>
              </div>
            </div>

          <div class="relative w-full py-2 px-3 mb-4  border-b border-coolGray-100 focus-within:border-green-500 rounded-lg">
              <div class="flex items-center">
                <label for="id_MealQuantityPlates" class="block w-1/4 pr-4 font-medium text-sm text-gray-700">Meal Quantity</label>
                <div class="w-1/2 flex items-center">
                  <input class="w-full px-4 py-2.5 text-base text-coolGray-900 font-normal outline-none focus:border-green-500 border border-coolGray-200 rounded-lg shadow-input form-control mb-5" type="number" name="MealQuantityPlates" id="id_MealQuantityPlates" required min="0">
                  <p class="px-4 text-base text-coolGray-500 font-normal">Plates</p>
                </div>
              </div>
            </div>

          <div class="relative w-full py-2 px-3 mb-4  border-b border-coolGray-100 focus-within:border-green-500 rounded-lg">
              <div class="flex items-center">
                <label for="id_pickup_location" class="block w-1/4 pr-4 font-medium text-sm text-gray-700">Pickup Location</label>
                <div class="w-1/2 flex items-center">
                  <input class="w-full px-4 py-2.5 text-base text-coolGray-900 font-normal outline-none focus:border-green-500 border border-coolGray-200 rounded-lg shadow-input form-control mb-5" type="text" name="pickup_location" id="id_pickup_location" required>
                </div>
              </div>
            </div>

      </div>
    </div>
  </section>
</form>

</div>

<script>
  // Disable the browser's back button
  history.pushState(null, null, location.href);
  window.onpopstate = function () {
    history.go(1);
  };
</script>

{% endblock content %}
